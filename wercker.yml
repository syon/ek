box: node:5.11-slim

build:
  steps:
    - npm-install

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
      name: Harp compile
      code: |
        echo "==== START: Harp compile ===="
        echo "pwd: $(pwd)"
        node_modules/harp/bin/harp compile harp-src
        ls -la
        echo "==== END: Harp compile ===="

    - script:
      name: Check node_modules
      code: |
        echo "==== START: Check node_modules ===="
        ls -la node_modules
        ls -la node_modules/harp
        ls -la node_modules/harp/bin
        echo "==== END: Check node_modules ===="
