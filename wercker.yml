box: node:5.11-slim

build:
  steps:
    - npm-install

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
      name: Harp compile
      code: |
        pwd
        ls
        echo "harp version: $(harp -v)"
        node_modules/harp/bin/harp compile
