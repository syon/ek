box: node:5.11-slim

build:
  steps:
    - npm-install

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - script:
      name: Harp compile
      code: |
        echo "==== START: Harp compile ===="
        echo "pwd: $(pwd)"
        node_modules/harp/bin/harp compile harp-src
        echo "ls harp-src: $(ls harp-src)"
        echo "==== END: Harp compile ===="

    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: harp-src/www
